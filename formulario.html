<!DOCTYPE html>
<html lang = "pt-br">

    <head>
        <meta charset= "utf-8">
        <title> Formulario </title>
    </head>

    <body>
        <table border= "4">
            <thead>
                <tr>
                    <h1> Formulario </h1>
                    <p> Favor preencher todos os campos </p>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <th align= "left" colspan = "1">
                        <form method = "post" action= "http://deitel.com">

                            <input type = "hidden" name = "subject" value= "feedback form">
                            <input type = "hidden" name = "redirect" value= "main.html"> 

                            <!-- Informações escritas pelo usuario com uma barra label -->

                                </label>
                                <label> <b> Endereço: </b>
                                    <input name = "name" type = "text" size = "25"> <br/>
                                </label> 
                            </p>

                            <!-- Informações utilizando caixa de texto -->
                            <p>
                                <label> <b> UF: </b>

                                        <option> PR </option>

                                        <option> RR </option>
                                        <option> RS </option>
                                        <option> SC </option>
                                        <option> SE </option>
                                        <option> SP </option>
                                        <option> TO </option>
                                    </select>
                                </label>
                            </p>

                            <p>
                                <label> <b> Senha: </b>
                                    <input name = "name" type = "password" size = "25">
                                </label> 
                            </p>

                            <p>
                                <strong> Genero: </strong> <br/>

                                <label> Masculino

                                <strong> Voce berra como uma ovelha? </strong> <br/>

                                <label> Sim
                                    <input name = "berra" type = "checkbox" value = "sim">
                                </label>
                            </p>

                            <p>
                                <strong> Quantos copos de cafe voce toma no dia? </strong> <br/>

                                <label> 0 a 2 (Copos)
                                    <input name = "coposdecafe" type = "radio" value = "0a2" checked> <br/>

                                <label> 2 a 4 (Copos)
                                    <input name = "coposdecafe" type = "radio" value = "2a4"> <br/>
                                </label>
                                <label> 4 a 8 (Copos)

                                </label>
                                <label> 8 a 16 (Copos)

                                </label>

                                    <select name = "estado">
                                        <option selected> SIM </option>

                                    </select>
                                </label>

                            <p> 
                                <label> <b> Quanto tempo leva para fazer um form HTML? </b> 
                                    <input name = "name" type = "text" size = "25"> <br/><br/>
                                </label> 
                                <label> <b> Comentarios: </br> 
                                    <textarea name= "comentarios" cols= "36" rows= "4"> Digite aqui </textarea>
                                </label> 
                            </p>

                            <p>
                                <input type= "submit" value = "Enviar">

</html>
