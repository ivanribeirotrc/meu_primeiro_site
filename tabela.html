<!DOCTYPE html>
<html lang = "pt-bt">

    <head>
		<meta charset= "utf-8">
        <title> Tabela by Ivan's Website </title>
    </head>

    <body>
        <h1> Exercicio Tabela </h1>
	    <h3> Exemplo basico de Tabela via html </h3>
		<table border = "4">
		    <caption> <strong> Tabela 1.0 </strong> </caption>
			
			<!-- Titulo da tabela -->
			<thead>
			    <tr>
				    <th colspan = "2"> Linha de titulo </th>
				</tr>
			</thead>
            
			<!-- Corpo da tabela -->
			<tbody>
				<tr>
					<td colspan = "2"> Linha de corpo </td>
				</tr>
			</tbody>
            
			<!-- Fim/Roda pé da tabela -->
			<!-- https://www.w3schools.com/ -->
			<tfoot>
				<tr>
					<td> Linha de fim </td>
					<td> Será? </td>
				</tr>
			</tfoot>
		</table>
        <br/>
        <a href = "index.html"> Menu Inicial </a>
    </body>
</html>
